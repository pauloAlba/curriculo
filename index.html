<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Editar H1-->
        <div id="editarNomeCompletoH1">
            <h1 id="nomeCompletoH1">Seu nome completo</h1>
            <button id="nomeCompletoBTNEdit" class="btnEditar" type="button">Editar</button>
        </div>
        <!-- Salvar H1-->
        <div id="salvarNomeCompletoH1" class="salvarH1">
            <input class="nomeCompletoInput" id="nomeCompletoInput" type="text" placeholder="Digite o seu nome completo"><br>
            <button id="nomeCompletoBTNSave" class="btnSalvar" type="button">Salvar</button>
        </div>
    </header>

    <main>
        <article class="objetivo">
        <!-- Editar Objetivo -->
            <h2>Objetivo</h2>
            <div id="editarObjetivo">
                <P class="descricaoObjetivo" id="descricaoObjetivo">Descreva aqui o seu objetivo</P>
                <button id="objetivoBTNEdit" class="btnEditar">Editar</button>
            </div>
        <!-- Salvar Objetivo -->
            <div id="salvarObjetivo">
                <textarea name="" class="textAreaInput" id="textAreaInput"  cols="40" rows="5"></textarea>
                <button id="objetivoBTNSave" class="btnSalvar">Salvar</button>
            </div>
        </article>


        <article id="Qualificacoes">
        <!-- Editar Qualificacoes -->
            <h2>Qualificacoes</h2> 
            <div id="editarQualificacoes">
                <ul>
                    <li class="descricaoQualificacoes" id="descricaoQualificacoes">teste</li>

                </ul>
                <button id="qualificacoesBTNEdit" class="btnEditar">Editar</button>
            </div>
            
        <!-- Salvar Qualificacoes -->
            <div id="salvarQualificacoes">
                <label for="">Qualificação 1:</label><br>
                <input type="text" class="qualificacoesInput" id="qualificacoesInput"><br><br>
                <button id="qualificacoesBTNSave" class="btnSalvar">Salvar</button>
            </div>
        </article>

        <article id="Formacao">
            <!-- Editar Formacao -->
                <h2>Formacao</h2> 
                <div id="editarFormacao">
                    <ul>
                        <li class="descricaoFormacao" id="descricaoFormacao">teste</li>
    
                    </ul>
                    <button id="formacaoBTNEdit" class="btnEditar">Editar</button>
                </div>
    
            <!-- Salvar Formações -->
                <div id="salvarFormacao">
                    <label for="">Formação 1:</label><br>
                    <input type="text" class="qualificacoesInput" id="formacaoInput"><br><br>
       
                    <button id="formacaoBTNSave" class="btnSalvar">Salvar</button>
                </div>
            </article>
    </main>
    </main>

    <script src="/JS/curriculo.js"></script>
    
</body>
</html>
